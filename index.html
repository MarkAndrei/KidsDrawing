<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessins & IA</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1>Dessins & IA</h1>

    <div class="gallery-container">
    </div>

    <script>
        const galleryContainer = document.querySelector('.gallery-container');
        const numberOfDrawings = 103; // Change this to the total number of drawings you have

        for (let i = 1; i <= numberOfDrawings; i++) {
            const drawingNumber = String(i).padStart(4, '0'); // Format to 4 digits with leading zeros
            const a = document.createElement('a');
            a.href = `drawing${drawingNumber}.html`;

            const span = document.createElement('span');
            span.classList.add('drawing-title');
            span.textContent = `#${i}`;

            const img = document.createElement('img');
            img.src = `images/drawing${drawingNumber}/original.png`;
            img.alt = `Drawing ${i}`;
            img.classList.add('thumbnail');

            a.appendChild(span);
            a.appendChild(img);
            galleryContainer.appendChild(a);
        }
    </script>

</body>
</html>
